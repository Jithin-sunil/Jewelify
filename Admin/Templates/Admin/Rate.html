{% extends 'Admin/Header.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 align="center">Rate</h1>
    <form action="" method="post">
        {% csrf_token %}


        <table  class="table table-bordered table-hover">
            <tr>
                <td>Type</td>
                </td>
                <td><select name="sel_type" id="sel_type">
                        <option value="">--select--</option>
                        {% for i in type %}
                        <option {% if i.id == edit.type_id_id %} selected {% endif %} value="{{i.id}}">
                            {{i.type_name}}</option>
                            {% endfor %}
                    </select>
                   
                </td>
            </tr>
            <tr>
                <td>Amount</td>
                <td><input  class="form-control" type="text" name="txt_amount" value="{{edit.rate_amount}}"></td>
            </tr>
            <tr>

                <td colspan="2" align="center">
                    <input class="btn btn-success" type="submit" name="btn_submit" value="submit">
            </tr>
            </table>

            <table align="center" border="5" width="500">
                <tr>
                    <th>SI</th>
                    <th>Type</th>
                    <th>Amount</th>

                    <th>Action</th>

                </tr>
                {% for i in data %}

                <tr>
                    <td>{{forloop.counter}}</td>
                    <td>{{i.type_id.type_name}} </td>
                    <td>{{i.rate_amount}}</td>
                    <td><a class="btn btn-danger" href="{% url 'Admin:delrate' i.id %}">delete</a>
                        <a class="btn btn-warning" href="{% url 'Admin:editrate' i.id %}">Edit</a>
                    </td>
                    
                </tr>
              
                {% endfor %}
            </table>
</body>

</html>
{% endblock content %}
