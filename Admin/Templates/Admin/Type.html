{% extends 'Admin/Header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 align="center">Type</h1>
    <form action="" method="post">
        {% csrf_token %}
        
               
        <table  class="table table-bordered table-hover">
            <tr>
                <td>Type</td>
                <td><input class="form-control"type="text" name="txt_type" value="{{edit.type_name}}" placeholder="enter name"></td>
                
        
            <tr>

                <td colspan="2" align="center">
                    <input type="submit"class="btn btn-success" name="btn_submit" value="submit">
            </tr>
    
    
<table align="center" border="5" width="500" >
 <tr>
   <th>SI NO</th>
   <th>Type</th>
	
   <th>Action</th>
   
 </tr>
     {% for i in data %}

 <tr>
   <td width="20">{{forloop.counter}}</td>
   <td>{{i.type_name}}</td>
   <td><a class="btn btn-danger" href="{% url 'Admin:deltype' i.id %}">delete</a>
    <a class="btn btn-warning" href="{% url 'Admin:edittype' i.id %}">Edit</a></td>
 </tr>
 {% endfor %}
</table>
</body>
</html>
{% endblock content %}
