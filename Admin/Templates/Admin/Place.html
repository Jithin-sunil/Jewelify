{% extends 'Admin/Header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 align="center">Place</h1>
    <form action="" method="post">
        {% csrf_token %}


        <table class="table table-bordered table-hover">
            <tr>
                <td>District</td>
                </td>
                <td><select name="sel_district" id="sel_district">
                        <option value="">--select--</option>
                        {% for i in district %}
                        <option {% if i.id == edit.district_id %} selected {% endif %} value="{{i.id}}">
                            {{i.district_name}}</option>
                            {% endfor %}
                    </select>
                   
                </td>
            </tr>
            <tr>
                <td>Place</td>
                <td><input class="form-control" type="text" name="txt_place" value="{{edit.place_name}}"></td>
            </tr>
            <tr>

                <td colspan="2" align="center">
                    <input class="btn btn-success"type="submit" name="btn_submit" value="submit">
            </tr>


            <table align="center" border="5" width="500">
                <tr>
                    <th>SI</th>
                    <th>District</th>
                    <th>Place</th>

                    <th>Action</th>

                </tr>
                {% for i in data %}

                <tr>
                    <td>{{forloop.counter}}</td>
                    <td>{{i.district.district_name}} </td>
                    <td>{{i.place_name}}</td>
                    <td><a class="btn btn-danger" href="{% url 'Admin:delplace' i.id %}">delete</a>
                        <a class="btn btn-warning" href="{% url 'Admin:editplace' i.id %}">Edit</a>
                    </td>
                    <td></td>

                    <td></td>
                </tr>
                {% endfor %}
</body>

</html>
{% endblock content %}
