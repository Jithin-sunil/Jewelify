<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
</head>
<body>
    <h1 align="center">Shop</h1>
    <form action="" method="post" enctype="multipart/form-data"> 
        {% csrf_token %}

   <table border="3" align="center">
   <tr>
    <td>Name</td>
    <td><input type="text" name="txt_name" placeholder="enter name"></td>
   </tr>
   <tr>
    <td>Email</td>
    <td><input type="text" name="txt_email" placeholder="enter email"></td>
   </tr>
   <tr>
    <td>Contact</td>
    <td><input type="text" name="txt_contact" placeholder="enter your contact number "></td>
   </tr>
   <tr>
    <td>Address</td>
    <td><textarea name="txt_address" id="txt_address"></textarea></td>
   </tr>
   <tr>
    <td>District</td>
    <td>
    <select name="seldistrict" id="seldistrict">
          <option value="sel">--select--</option>
            {% for i in dis %}
            <option value="{{i.id}}">{{i.district_name}}</option>
            {% endfor %}
          </select>	      
    </td>
</tr>
  <tr>
        <td>Place</td>
            <td>
                <select name="selplace" id="selplace">
                    <option value="">--select--</option>
                </select>
            </td>
            </tr>
       <tr>
            <td>Photo</td>
            <td><input type="file" name="filephoto"></td>
        </tr>
        <tr>
            <td>Proof</td>
            <td><input type="file" name="fileproof"></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password" name="txt_password"></td>
        </tr>
        <tr>
          <td colspan="2" align="center">
            <input type="submit" name="btnlog" value="SUBMIT">
            
        </td>  
        </tr>  
    </table>
   </form>
</body>
</html>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
   <script>
       $("#seldistrict").change(function () {
           var did = $(this).val();
           var ur = "{% url 'Guest:ajaxplace' %}"
           $.ajax({
               url: ur,
               data: { did: did, },
               success: function (data) {
                   $("#selplace").html(data);
               },
           });
        });
   </script>
